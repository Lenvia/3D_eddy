<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3D_eddy</title>
		<link rel="stylesheet" type="text/css" href="./main.css">
		<link rel="stylesheet" type="text/css" href="./node_modules/jquery-ui-dist/jquery-ui.min.css"/>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		
		<!-- 共享文件 -->
		<!-- <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script> -->
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.5.1/jquery.min.js"></script>
		<!-- <script type="text/javascript" src="./node_modules/jquery-ui-dist/jquery-ui.min.js"></script> -->
		<script src="https://cdn.bootcdn.net/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="./node_modules/three/examples/js/libs/dat.gui.min.js"></script>
		<!-- <script type="text/javascript" src="./node_modules/echarts/dist/echarts.js"></script> -->
		<script src="https://cdn.staticfile.org/echarts/5.0.2/echarts.min.js"></script>

		<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

		<!-- 辅助容器（echarts统计图、拓扑图） -->
		<div id="auxiliary-container"></div>
		
		<!-- 全局变量 -->
		<script type="text/javascript" src="./globalVariables.js"></script>

		
	</head>
	<body>
		
		<!-- 全局涡旋板块容器 -->
		<div id="container"></div>
		<!-- 等待条 -->
		<!-- <div id="progressModal">
			<span id="frameLabel"></span>
		</div> -->
		<!-- 全局涡旋gui -->
		<div id="gui1"></div>
		<!-- 切换视图按钮 -->
		<a href="javascript:void(0);" class="btn btn-sm btn-primary" id="ex23d"  onclick="changeView()">切换2D/3D视图</a>

		<!-- 进度条 -->
		<div id="audio-player-container">
			<div id="start-time"></div>
			<div class="audio-progress" id="audio-progress">
				<div id="draggable-point" style="left:0%;position:absolute;" class="draggable ui-widget-content">
				<div id="audio-progress-handle"></div>
				</div>
				<div id="audio-progress-bar" class="bar" style="width:0%">
				</div>
			</div>

			<button type="button" class="audio-button" id="confirm" onclick="openPlayActionSign()">开始播放</button>
			<button type="button" class="audio-button" id="pause" onclick="openPauseAction()">暂停</button>
		</div>

		<div id="posX"></div>

		
		<!-- 局部涡旋板块容器 -->
		<div id="container2"></div>

		<!-- 切换视图按钮 -->
		<div id="day-change-button-container">
			<button type="button" id="nextDay"  onclick="openShowNextEddiesSign()">下一日</button>
			<button type="button" id="preDay"  onclick="openShowPreEddiesSign()">上一日</button>
		</div>

		<!-- 全局涡旋 -->
		<script type="module" src="./main.js"></script>
		<!-- 局部涡旋 -->
		<script type="module" src="./localEddy.js"></script>
		
	</body>
</html>
