<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="../../node_modules/three/build/three.js"></script>
  <script src="../../node_modules/three/examples/js/controls/OrbitControls.js"></script>
  <!-- <script src="./three.js"></script> -->
  <!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
</head>

<body>
  <script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();
    
    // var geometry = new THREE.BufferGeometry(); // //创建一个Buffer类型几何体对象
    // //类型数组创建顶点数据
    // var vertices = new Float32Array([
    //     0, 0, 0,
    //     50, 0, 0,
    //     0, 100, 0,
    //     0, 0, 10,
    //     0, 0, 100,
    //     50, 0, 10,
    // ]);
    // // 创建属性缓冲区对象
    // var attribute = new THREE.BufferAttribute(vertices, 3); //3个为一组，表示一个顶点xyz坐标
    // //设置几何体的attributes属性的位置属性
    // geometry.attributes.position = attribute;
    // var materiral = new THREE.MeshBasicMaterial({
    //     color: 0x0000ff,
    //     side: THREE.DoubleSide //两面可见
    // });
    // //对于网格模型Mesh而言，几何体geometry三个顶点为一组渲染出来一个三角形
    // var mesh = new THREE.Mesh(geometry, materiral);
    // scene.add(mesh)

    var geometry = new THREE.BufferGeometry(); // //创建一个Buffer类型几何体对象
    //类型数组创建顶点数据
    var vertices = new Float32Array([
        0, 0, 0,
        50, 0, 0,
        0, 100, 0,
        0, 0, 10,
        0, 0, 100,
        50, 0, 10,
    ]);
    // 创建属性缓冲区对象
    var attribute = new THREE.BufferAttribute(vertices, 3); //3个为一组，表示一个顶点xyz坐标
    //设置几何体的attributes属性的位置属性
    geometry.attributes.position = attribute;

    var indexes = new Uint16Array([
    // 0对应第1个顶点位置数据、第1个顶点法向量数据
    // 1对应第2个顶点位置数据、第2个顶点法向量数据
    // 索引值3个为一组，表示一个三角形的3个顶点
        0, 1, 2, 3, 4, 5
    ]);
    // 索引数据赋值给几何体的index属性
    geometry.index = new THREE.BufferAttribute(indexes, 1); //1个为一组


    var materiral = new THREE.LineBasicMaterial({
        color: 0xff0000,
        // side: 50.0
    });
    var line = new THREE.Line(geometry, materiral);
    scene.add(line);

    // //辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
    // var axesHelper = new THREE.AxesHelper(200);
    // scene.add(axesHelper);

    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 100; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(100, 150, 100); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    // renderer.render(scene, camera);
    // 渲染函数
    function render() {
        renderer.render(scene,camera);//执行渲染操作
    }
    render();
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
    controls.addEventListener('change', render);//监听鼠标、键盘事件

  </script>
</body>
</html>
