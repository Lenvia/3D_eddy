<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="../node_modules/three/build/three.js"></script>
  <script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
  <script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();

    // 辅助坐标系
    var axesHelper = new THREE.AxesHelper(150);
    scene.add(axesHelper);


    // 头部网格模型和组
    var headMesh = sphereMesh(10, 0, 0, 0);  //sphereMesh(radius, x, y, z)
    headMesh.name = "脑壳"
    var leftEyeMesh = sphereMesh(1, 8, 5, 4);
    leftEyeMesh.name = "左眼"
    var rightEyeMesh = sphereMesh(1, 8, 5, -4);
    rightEyeMesh.name = "右眼"
    // leftEyeMesh.material.color.set(0xff0000);
    // rightEyeMesh.material.color.set(0xff0000);

    var headGroup = new THREE.Group();
    headGroup.name = "头部"
    headGroup.add(headMesh, leftEyeMesh, rightEyeMesh);
    // 身体网格模型和组
    var neckMesh = cylinderMesh(3, 10, 0, -15, 0);  //cylinderMesh(radius, height, x, y, z)
    neckMesh.name = "脖子"
    var bodyMesh = cylinderMesh(14, 30, 0, -35, 0);
    bodyMesh.name = "腹部"
    //我自己加个左臂右臂
    var leftArmMesh = cylinderMesh(3, 50, 0, -20, 20); //这里y写的低是因为下面整体还要增加Y 50个单位
    leftArmMesh.name = "左臂"
    leftArmMesh.rotateX(Math.PI / 4);
    var rightArmMesh = cylinderMesh(3, 50, 0, -20, -20);
    rightArmMesh.name = "右臂"
    rightArmMesh.rotateX(-Math.PI / 4);
    var armGroup = new THREE.Group();
    armGroup.name = "手臂"
    armGroup.add(leftArmMesh, rightArmMesh);

    var leftLegMesh = cylinderMesh(4, 60, 0, -80, -7);
    leftLegMesh.name = "左腿"
    var rightLegMesh = cylinderMesh(4, 60, 0, -80, 7);
    rightLegMesh.name = "右腿"
    var legGroup = new THREE.Group();
    legGroup.name = "腿"
    legGroup.add(leftLegMesh, rightLegMesh);
    var bodyGroup = new THREE.Group();
    bodyGroup.name = "身体"
    bodyGroup.add(neckMesh, bodyMesh, armGroup,legGroup);
    // 人Group
    var personGroup = new THREE.Group();
    personGroup.name = "人"
    personGroup.add(headGroup, bodyGroup)
    personGroup.translateY(50)
    personGroup.rotateY(-Math.PI/4);
    scene.add(personGroup);

    // 球体网格模型创建函数
    function sphereMesh(R, x, y, z) {
        var geometry = new THREE.SphereGeometry(R, 25, 25); //球体几何体，widthSegments、heightSegments约束的是球面的精度
        var material = new THREE.MeshPhongMaterial({
            color: 0x0000ff
        }); //材质对象Material
        var mesh = new THREE.Mesh(geometry, material); // 创建网格模型对象
        mesh.position.set(x, y, z);
        return mesh;
    }
    // 圆柱体网格模型创建函数
    function cylinderMesh(R, h, x, y, z) {
        var geometry = new THREE.CylinderGeometry(R, R, h, 25, 25); //球体几何体，（顶部、底部半径、高、分段数、～）
        var material = new THREE.MeshPhongMaterial({
            color: 0x0000ff
        }); //材质对象Material
        var mesh = new THREE.Mesh(geometry, material); // 创建网格模型对象
        mesh.position.set(x, y, z);
        return mesh;
    }

    // 遍历
    scene.traverse(function(obj) {
      if (obj.type === "Group") {
        // console.log(obj.name);
      }
      if (obj.type === "Mesh") {
        // console.log('  ' + obj.name);
        obj.material.color.set(0x87CEFA);
      }
      if (obj.name === "左眼" | obj.name === "右眼") {
        obj.material.color.set(0xff0000)
      }
      // // 打印id属性
      // console.log(obj.id);
      // // 打印该对象的父对象
      // console.log(obj.parent);
      // // 打印该对象的子对象
      // console.log(obj.children);
  })

    // 遍历查找scene中复合条件的子对象，并返回id对应的对象
    var idNode = scene.getObjectById (10);
    console.log(idNode.name);
    // 遍历查找对象的子对象，返回name对应的对象（name是可以重名的，返回第一个）
    var nameNode = scene.getObjectByName ( "左腿" );
    nameNode.material.color.set(0xFF4500);
    nameNode = scene.getObjectByName("右腿");
    nameNode.material.color.set(0xFF4500);
  


    //点光源
    var point = new THREE.PointLight(0x888888);
    point.position.set(400, 200, 300); //点光源位置
    scene.add(point); //点光源添加到场景中

    // // 点光源2  位置和point关于原点对称
    // var point2 = new THREE.PointLight(0xffffff);
    // point2.position.set(-400, -200, -300); //点光源位置
    // scene.add(point2); //点光源添加到场景中

    //环境光    环境光颜色与网格模型的颜色进行RGB进行乘法运算
    var ambient = new THREE.AmbientLight(0x888888);
    scene.add(ambient);

    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 100; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(100, 150, 100); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    // renderer.render(scene, camera);
    // 渲染函数
    // function render() {
    //     renderer.render(scene,camera);//执行渲染操作
    // }
    // render();
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
    // controls.addEventListener('change', render);//监听鼠标、键盘事件


    var axis = new THREE.Vector3(1,0,1);//向量axis

    function animate(){
				requestAnimationFrame(animate);
				// 旋转起来
        // personGroup.rotateOnAxis(axis,Math.PI/30);//绕axis轴旋转π/8
				renderer.render(scene, camera);
			}
			animate();

    // console.log('查看Scene的子对象',scene.children);

  </script>
</body>
</html>
